{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{Data.Country}} - Data</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.5.0/Chart.min.js" integrity="sha512-Xi9hntzKnjRajIIkbxU5XFCnY4fXApOTc/uf4TkJRE/kv5k9jAaK+CWLHJnpcGdWJsxNColUdRESQQPL+dSR9A==" crossorigin="anonymous" referrerpolicy="no-referrer"></script> -->
    <!-- Well this script is important for chart js to display charts  -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@2.9.4/dist/Chart.min.js"></script>
    <link rel="stylesheet" href="{% static 'css/base.css' %}">  
</head>

<body>
    <nav class="navbar navbar-dark bg-dark text-center">
        <!-- Navbar content -->
        <a class="navbar-brand " href="{% url    'home' %}">Covid 19 App</a>
        <!-- <a class="navbar-brand" href="#">Navbar</a> -->
    </nav>
    <br>
    {% if Data.message %}
    <div class="alert alert-info text-center" role="alert">
        This country donot exist in this API
    </div>
    {% endif %}

    <div class="container">
        <h1 id="countryname">{{Data.Country}}</h1>
        <small id="" class="text-muted">
            {{Data.Date}}
        </small>
    </div>

    <div class="container container-sm">
        <div class="row">
            <div class="card col m-4  custom-card text-center">
                <h1 class="card-title">{{Data.Confirmed}}</h1>
                <p class="card-text"> Confirmed </p>
            </div>
            <div class="card col m-4 custom-card text-center">
                <h1 class="card-title">{{Data.Active}}</h1>
                <p class="card-text">Active</p>
            </div>

        </div>
        <div class="row">
            <div class="card col m-4 custom-card text-center">
                <h1 class="card-title">{{Data.Recovered}}</h1>
                <p class="card-text">New Recovered </p>
            </div>
            <div class="card col m-4 custom-card text-center">
                <h1 class="card-title">{{Data.Deaths}}</h1>
                <p class="card-text">Total Deaths </p>
            </div>
            <h3>Data </h3>
            <div class="container">
  
                <div class="row">
                    <div class="col-sm-12" height="100px">
                        <canvas id="myChart" height="100px"></canvas>
                    </div>
                </div>
    
            </div>

            <script src="{% static  '/js/countryData.js' %}"></script>
</body>

</html>
